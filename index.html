<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Travel-Tip-style.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <div class="header-container layout">
            <h1>Travel T<span>i</span>p</h1>
            <form action=""> 
                <input type="search" name="search" class="search-input" placeholder="put ur location">
                <button class="btn btn-go">Go</button>
            </form>
        </div>
    </header>
    <main>

        <div class="map" id="map" style="width: 500px; height: 500px;"></div>
        <button onclick="onAddMarker()" class="btn btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn btn-pan">Pan Map to Tokyo</button>
        
        <p>You are at: <span class="user-pos"></span></p>
        <div class="locs"></div>
    </main>



    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>

</body>

</html>
